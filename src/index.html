<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Playlist Maker</title>
  <link rel="stylesheet" href="../css/master.css">
</head>
<body>


<div id="songs">

  <div id="searchContainer">
    <label for="keyword">Enter Keyword: </label>
    <input id="keyword" type="text" />
  
    <button id="generate">Find Songs</button>

    <div id="resultsContainer">

    </div>
  </div>

<h2>My Playlist</h2>
<div class="playlistContainer">
  <button id="save">Save Playlist</button>

</div>


</div>

<script id="songTemplate" type="text/template">
  <div class="songContainer">
    <img width="150" src="<%= coverImage %>"/>
    <ul>
        <li><%= name %></li>
        <li><%= artist %></li>
    </ul>

    <button class="delete">Delete</button>
  </div>
</script>

<script id="searchTemplate" type="text/template">

        <img class="child" width="150" src="<%= coverImage %>"/>
        <div class="child name"><%= name %></div>
        <div class="child artist"><%= artist %></div>
        
      <button class="add">Add</button>
</script>


  <!-- insert library files here -->
  <script src="../lib/jquery-3.3.1/jquery.js"></script>
  <script src="../lib/underscore-1.8.3/underscore.js"></script>
  <script src="../lib/backbone-1.3.3/backbone.js"></script>

  <!-- include source files here... -->
  <script src="models/songModel.js"></script>
  <script src="collections/playlistCollection.js"></script>
  <script src="collections/searchCollection.js"></script>
  <script src="views/playlistView.js"></script>
  <script src="views/songView.js"></script>
  <script src="views/searchView.js"></script>
  <script src="views/resultView.js"></script>
  <script src="app.js"></script>
</body>
</html>
