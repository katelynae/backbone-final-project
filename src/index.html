<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Playlist Maker</title>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <link rel="stylesheet" href="../css/master.css">
</head>
<body>

<h1>Play My Mood</h1>

<div id="songs">

  <div id="searchContainer">
    <div id="searchForm">
      <label for="keyword"><h2>Search a Feeling: </h2></label>
      <input id="keyword" type="text" />
    
      <button class="btn cta" id="generate">Find Songs</button>
    </div>

    <div id="resultsContainer">

    </div>
  </div>


<div id="playlistContainer">
  <h2>My Playlist</h2>
  <button class="btn cta" id="save">Save Playlist</button>

</div>


</div>

<script id="songTemplate" type="text/template">

    <img width="150" src="<%= image %>"/>
    <ul>
        <li><%= name %></li>
        <li><%= artist %></li>
    </ul>

    <button class="btn ghost delete">Delete</button>

</script>

<script id="searchTemplate" type="text/template">

        <img class="child" width="150" src="<%= image %>"/>
        <div class="child name"><%= name %></div>
        <div class="child artist"><%= artist %></div>
        
      <button class="btn ghost add">Add</button>
</script>


  <!-- insert library files here -->
  <script src="../lib/jquery-3.3.1/jquery.js"></script>
  <script src="../lib/underscore-1.8.3/underscore.js"></script>
  <script src="../lib/backbone-1.3.3/backbone.js"></script>

  <!-- include source files here... -->
  <script src="models/songModel.js"></script>
  <script src="collections/playlistCollection.js"></script>
  <script src="collections/searchCollection.js"></script>
  <script src="views/playlistView.js"></script>
  <script src="views/songView.js"></script>
  <script src="views/searchView.js"></script>
  <script src="views/resultView.js"></script>
  <script src="app.js"></script>
</body>
</html>
